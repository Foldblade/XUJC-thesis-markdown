site_name: XUJC Thesis Markdown
site_url: https://foldblade.github.io/XUJC-thesis-markdown/
site_dir: docs_site

repo_url: https://github.com/Foldblade/XUJC-thesis-markdown
repo_name: XUJC-thesis-markdown

nav:
  - 主页: index.md
  - 三大元素: three-elements.md
  - 快速开始: quick-start.md
  - 从脚手架开始写作: start-writing-from-the-scaffold.md
  - 图形用户界面（GUI）: gui.md
  - 撰写指南: writing-guide.md
  - 修改模板样式: modify-template-style.md
  - 命令行参数: command-line.md
  - 生成后的操作: after-generation.md
  - 项目实现: implement.md
  - Q&A: Q-and-A.md
  - 拓展阅读: extended-reading.md
  - 附录: appendix.md

theme:
  name: material
  language: zh
  icon:
    repo: fontawesome/brands/github
  features:
    - content.tabs.link
  palette:
    - media: "(prefers-color-scheme: light)" 
      scheme: default
      primary: indigo
      accent: pink
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)" 
      scheme: slate
      primary: light blue
      accent: pink
      toggle:
        icon: material/brightness-7
        name: Switch to light mode

plugins:
    - mkdocs-video

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.arithmatex:
      generic: true
  - mdx_truly_sane_lists # pip install mdx_truly_sane_lists

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js